apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.justmeet.justmeetdroid"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/main/libs/google-play-services.jar')
    compile files('src/main/libs/httpmime-4.0.1.jar')
    compile files('src/main/libs/xstream-1.4.4.jar')
    compile files('src/main/libs/gcm.jar')
    compile files('src/main/libs/apache-commons-lang.jar')
    compile files('src/main/libs/apache-mime4j-0.6.jar')
}
